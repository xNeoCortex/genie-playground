{% extends "base.html" %}
{% block content %}
<h1>Customers</h1>
<ul>
  {% for customer in object_list %}
    <li>
      <a href="{% url 'customer-detail' customer.pk %}">{{ customer.name }}</a>
      ({{ customer.email }})
    </li>
  {% endfor %}
</ul>
<a href="{% url 'customer-create' %}">Create New Customer</a>
{% endblock %}
